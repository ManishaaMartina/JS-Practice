    document.getElementById("time").innerHTML = Date();
	}	
var day;

    case 0:
        day = "Sunday";

    case 1:
        day = "Monday";
        break;

        day = "Tuesday";
        break;
    case 3:

    case 4:
        day = "Thursday";
        break;

        day = "Friday";
        break;

}
